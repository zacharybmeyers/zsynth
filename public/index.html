<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>zsynth</title>
        <link rel="stylesheet" href="stylesheet.css" type="text/css">
        <!-- LOAD Tone.js from unpkg -->
		<!-- <script src="http://unpkg.com/tone"></script> -->
    </head>
    <body>
        <h1>zsynth</h1>
        
        <button id="play-button">play</button>
        <button class="note" id="C4">C4</button>
        <button class="note" id="D4">D4</button>
        <button class="note" id="E4">E4</button>
        <button class="note" id="F4">F4</button>
        <button class="note" id="G4">G4</button>
        <button class="note" id="A4">A4</button>
        <button class="note" id="B4">B4</button>
        <button class="note" id="C5">C5</button>
        <button class="note" id="D5">D5</button>
        <button class="note" id="E5">E5</button>
        <button class="note" id="F5">F5</button>
        <button class="note" id="G5">G5</button>
        <button class="note" id="A5">A5</button>
        <button class="note" id="B5">B5</button>
        <button class="note" id="C6">C6</button>
        
        <br></br>
        <button id="submit-blob">send note blob to server</button>
        <br></br>
        <button id="submit-base64">send note base64 to server</button>
        <br></br>
        <button id="submit-all-base64">send ALL NOTES as base64 to server</button>
        <br></br>
        <form id="patch-form" method="post" action="/patch">
            <label for="pname">patch name</label>
            <input type="text" id="pname" name="pname"></input>
            <input type="submit" value="save patch"></input>
        </form>
        <p id="log"></p>

        <script src="bundle.js"></script>
    </body>
</html>
